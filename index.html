<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Funkly</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Funkly</h1>

    <div class="input-area">
        <div id="top-div">
            <label for="func">f(x) =</label>
            <input id="func" class="input" type="text" value="sin(100 * x) * x^2">

            <button id="plotBtn">Plot</button>
            <button id="heartBtn">Heart Equation</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="bottom-div">
            <label for="minVal">min Value =</label>
            <input id="minVal" class="input value" type="text" value="-10">
            <label for="maxVal">max Value =</label>
            <input id="maxVal" class="input value" type="text" value="10">
            <label for="delta">delta =</label>
            <input id="delta" class="input value" type="text" value="0.01">
        </div>

    </div>

    <div id="plot-container">
        <div id="plot"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
